<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Count Down 2024</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <script src="script.js"></script>

    <div class="container">
        <h1><span>Countdown to New Year</span>2024</h1>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>
    
        <div class="time">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>
   
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>
    
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
        </div>
    </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
